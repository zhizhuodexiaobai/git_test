<html>

    <head>
        <meta charset="UTF-8">
        <title>登陆界面</title>
        <script type="text/javascript">
            function loginFunc(){
                var userName = document.getElementById("userName");
                var pwd = document.getElementById("pwd");
                alert("userName:"+userName.value+",  pwd:"+pwd.value);
            }

        </script>
    </head>
    <body>
        <form method="post" >
            用户名:<input type="text" id="userName"/>
            <br/>
            密码:<input type="password" id="pwd"/>
            <br/>
            <input type="submit" value="登陆" onclick="loginFunc()"/>
            <input type="reset" value="重置" />
        </form>
    </body>

</html>
